<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Network Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to EU Network Recommender</h1>
    <form action="/api/recommend" method="post">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
        
        <label for="data">Data (GB):</label>
        <input type="number" id="data" name="data" required><br><br>
        
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" required><br><br>
        
        <input type="submit" value="Get Recommendation">
    </form>
</body>
</html>
